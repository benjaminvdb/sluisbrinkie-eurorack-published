[env:sluisbrinkie_braun]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino

; Force use of Arduino-Pico core for proper SPI1 support
platform_packages = 
    framework-arduinopico @ https://github.com/earlephilhower/arduino-pico.git

; Ensure we use the earlephilhower core, not mbed
board_build.core = earlephilhower
board_build.f_cpu = 133000000L

; Library dependencies
lib_deps = 
    adafruit/Adafruit GFX Library@^1.12.1
    adafruit/Adafruit ST7735 and ST7789 Library@^1.11.0

; Build flags with pin definitions  
build_flags = 
    -DBRAUN
    -DARDUINO_ARCH_RP2040
    -DOUT1=0
    -DOUT2=1
    -DSW1=8
    -DCV1=26
    -DCV2=27
    -DCV3=28
    -DCV4=29
    -DDC=8
    -DENCA=24
    -DENCB=25

; Upload protocol
upload_protocol = picotool

; Monitor configuration
monitor_speed = 115200
